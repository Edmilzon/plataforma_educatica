name: CI / Quality & Testing Pipeline

on:
  push:
    branches:
      - main
      - develop
      - feature/**
  pull_request:
    branches:
      - main
      - develop # Añadimos la rama develop aquí para Pull Requests también
      
jobs:
  # =======================================================
  # JOB 1: Pipeline del Backend (NestJS)
  # =======================================================
  backend-pipeline:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' 
          cache-dependency-path: './backend/package-lock.json' 

      - name: Install Backend Dependencies
        run: npm ci

      - name: Wait for Postgres to be ready
        run: while ! nc -z localhost 5432; do sleep 1; done
        
      - name: 1. Run Linter (Forzar Convenciones)
        run: npm run lint
      
      - name: 2. Run Unit & Integration Tests (JEST)
        env:
          DB_URL: postgres://test_user:test_password@localhost:5432/test_db
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          PORT: 5000 
          
        run: npm run test -- --coverage

      - name: 3. Build NestJS Application
        run: npm run build
  
  # =======================================================
  # JOB 2: Pipeline del Frontend (Next.js)
  # =======================================================
  frontend-pipeline:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend 
        
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install Frontend Dependencies
        run: npm ci

      - name: 1. Run Linter (Next.js & Conventions)
        run: npm run lint

      - name: 2. Run Unit & Integration Tests (JEST)
        run: npm run test:cov

      - name: 3. Build Next.js Application
        run: npm run build
---

  # =======================================================
  # JOB 3: Despliegue Continuo (CD)
  # Se ejecuta solo si 'backend-pipeline' y 'frontend-pipeline' son exitosos y la rama es 'main'
  # =======================================================
  deploy:
    name: Despliegue en Servidor Ubuntu (SSH)
    # Depende de los dos jobs de CI anteriores
    needs: [backend-pipeline, frontend-pipeline] 
    
    # Ejecuta solo cuando el código se pushea a la rama 'main'
    if: github.ref == 'refs/heads/main' 
    
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del Código
        uses: actions/checkout@v4
        # Necesario para que el runner tenga el código localmente antes de pasarlo al servidor
        with:
          # Usamos la clave SSH para checkout si el repo es privado (opcional, pero buena práctica)
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }} 

      # --- 1. Configurar Conexión SSH ---
      - name: Instalar Clave SSH Privada
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          
      - name: Añadir Servidor a known_hosts
        run: |
          mkdir -p ~/.ssh
          # Agrega la llave pública del servidor al archivo known_hosts del runner
          ssh-keyscan ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      # --- 2. Ejecutar Despliegue Remoto con Docker Compose ---
      - name: Ejecutar Despliegue
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Directorio donde se clonará/actualizará el proyecto en tu Ubuntu
            DEPLOY_DIR="/home/${{ secrets.SSH_USERNAME }}/mi_proyecto" 

            echo "Iniciando Despliegue en Servidor: ${{ secrets.SSH_HOST }}"
            
            # 2.1. Clonar/Actualizar el Repositorio
            if [ ! -d "$DEPLOY_DIR" ]; then
              echo "Clonando repositorio por primera vez..."
              # Clonar usando SSH
              git clone git@github.com:${{ github.repository }}.git $DEPLOY_DIR
            fi
            
            cd $DEPLOY_DIR
            
            echo "Actualizando código..."
            git pull origin main

            # 2.2. Construir y Desplegar con Docker Compose
            echo "Construyendo nuevas imágenes (Backend & Frontend)..."
            # Construye las imágenes usando los Dockerfiles y el docker-compose.yml que se acaban de descargar
            docker compose build
            
            echo "Reiniciando servicios con cero downtime (por Docker Compose)..."
            # Despliega, asegurando que se reinicie el contenedor con las nuevas imágenes
            docker compose up -d --force-recreate
            
            # 2.3. Recargar Nginx (Si fuera necesario actualizar la config de Nginx)
            # Descomenta si necesitas asegurar que Nginx vea los cambios, aunque solo es necesario para la primera vez.
            # echo "Recargando Nginx..."
            # sudo systemctl reload nginx

            echo "Despliegue completado."